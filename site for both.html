<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1a1a2e">
<title>Al Siraaj Portal</title>

<style>
:root {
    --macad-green: #2ecc71;
    --private-blue: #3498db;
    --glass: rgba(255,255,255,0.06);
}

/* Full page grid */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    font-family: 'Segoe UI', Arial, sans-serif;
    background: radial-gradient(circle at center, #1a1a2e 0%, #050505 100%);
    color: white;

    display: grid;
    grid-template-rows: 1fr auto; /* center + footer */
    justify-items: center;
    align-items: center;
}

/* Background orbs */
.bg-layer {
    position: absolute;
    inset: 0;
    z-index: 1;
    pointer-events: none;
}

.orb {
    position: absolute;
    border-radius: 50%;
    filter: blur(70px);
    opacity: 0.25;
    animation: drift 18s ease-in-out infinite alternate;
}

@keyframes drift {
    from { transform: translate(0,0); }
    to   { transform: translate(80px,-60px); }
}

/* Main portal */
.main-portal {
    position: relative;
    z-index: 10;
    text-align: center;
    width: 90%;
    max-width: 1100px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 40px;
}

h1 {
    font-size: 2.2rem;
    letter-spacing: 6px;
    margin-bottom: 50px;
    font-weight: 200;
    text-transform: uppercase;
    opacity: 0.9;
}

.card-container {
    display: flex;
    flex-direction: column;
    gap: 40px;
    align-items: center;
}

@media (min-width:850px) {
    .card-container {
        flex-direction: row;
    }
}

/* Portal Cards */
.portal-card {
    background: var(--glass);
    backdrop-filter: blur(18px);
    border: 1px solid rgba(255,255,255,0.12);
    border-radius: 26px;
    padding: 40px 20px;
    width: 300px;
    text-decoration: none;
    color: white;
    transition: all 0.45s ease;
    position: relative;
}

.portal-card:hover {
    transform: translateY(-12px) scale(1.02);
}

/* Logo Box */
.logo-box {
    width: 120px;
    height: 120px;
    margin: 0 auto 25px;
    border-radius: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.4);
    overflow: hidden;
    border: 1px solid rgba(255,255,255,0.15);
    transition: all 0.4s ease;
}

.logo-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Glow Effects */
.macad-card .logo-box {
    box-shadow: 0 0 25px rgba(46,204,113,0.55), inset 0 0 15px rgba(46,204,113,0.35);
}
.macad-card:hover { border-color: var(--macad-green); box-shadow:0 0 45px rgba(46,204,113,0.35); }

.private-card .logo-box {
    box-shadow: 0 0 25px rgba(52,152,219,0.55), inset 0 0 15px rgba(52,152,219,0.35);
}
.private-card:hover { border-color: var(--private-blue); box-shadow:0 0 45px rgba(52,152,219,0.35); }

h2 { margin:10px 0; font-size:1.5rem; font-weight:400; }
p { font-size:0.9rem; opacity:0.65; line-height:1.6; }

/* Footer */
.portal-footer {
    z-index: 20;
    font-size: 0.75rem;
    opacity: 0.55;
    letter-spacing: 0.5px;
    text-align: center;
    margin-bottom: 10px;
}

.portal-footer a {
    color: #fff;
    text-decoration: none;
    opacity: 0.8;
}
.portal-footer a:hover { opacity: 1; text-decoration: underline; }

</style>
</head>

<body>

    <!-- Background -->
    <div class="bg-layer">
        <div class="orb" style="width:420px;height:420px;background:var(--macad-green);top:-12%;left:-6%;"></div>
        <div class="orb" style="width:340px;height:340px;background:var(--private-blue);bottom:5%;right:-4%;"></div>
    </div>

    <!-- Centered Content -->
    <div class="main-portal">
        <h1>AL SIRAAJ STUDENT PORTALS</h1>
        <h2>Please choose your school</h2>

        <div class="card-container">
            <a href="https://bit.ly/alsirajmacad" class="portal-card macad-card">
                <div class="logo-box"><img src="MacadLogo.jpg" alt="Al Siraaj Macad"></div>
                <h2>Al Siraaj Macad</h2>
                <p>Eego dhibcahaaga maadadda Teknoolojiyada</p>
            </a>

            <a href="https://bit.ly/examscores" class="portal-card private-card">
                <div class="logo-box"><img src="PrivateLogo.gif" alt="Al Siraaj Private"></div>
                <h2>Al Siraaj Private</h2>
                <p>Windows, Word & other Exam scores here</p>
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="portal-footer">
        Powered by <strong>ZAG</strong> | Developed by
        <a href="https://engkhalidaa.github.io" target="_blank">Eng Khalid A. Aweys</a>
    </footer>

</body>
</html>
